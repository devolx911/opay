<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/opay.login.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h2><Span>O</Span>pay</h2>

        <div class="login-input">
            <div class="field-wrapper">
                <label for="number-email">Mobile No/Email</label>
                <input id="number-email" type="text" name="number-email" placeholder="Enter your Mobile No/Email">
            </div>
            <div class="field-wrapper">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="Enter 6-digit password">
            </div>
            <a class="forget-password" href="#">Forget Password</a>
            <button id="loginBtn">Login</button>
            <p id="loginStatus"></p>
        </div>
        <footer>
            <p>Don't have Opay Account yet?</p>
            <a href="create-opay.html">Click here to get one</a>
            <p class="licensed">Licensed by the <span>CBN</span> and insured by the <span>NDIC</span></p>
        </footer>
    </div>




    <script src="js/opay-login.js"></script>
    
</body>
</html>

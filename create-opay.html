<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/create-opay.css">
    <title>Create</title>
</head>
<body>
    <div class="create-container">
        <h2><Span>O</Span>pay</h2>

        <div class="create-input">
            <!-- <form action=""> -->
                <h2>Get an Opay Account</h2>
                <div class="field-wrapper">
                    <label for="first-name">First Name</label>
                    <input id="first-name" type="text" name="first-name" placeholder="Enter your First Name" required>
                </div>
                <div class="field-wrapper">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" type="text" name="last-name" placeholder="Enter your last Name" required>
                </div>
                <div class="field-wrapper">
                    <label for="number-email">Mobile No/Email</label>
                    <input id="number-email" type="text" name="number-email" placeholder="Enter your Mobile No/Email" required>
                </div>
                <div class="field-wrapper">
                    <label for="password">Create Password</label>
                    <input id="password" type="password" name="password" placeholder="Enter 6-digit password" required>
                </div>

                <button id="createBtn">Sign Up</button>

                <p id="createStatus"></p>
                <p><input type="checkbox" required> I have read, understood and agreed to the<a class="terms-condition" href="#"> Terms & Conditions <span>and</span> Privacy Policy.</a></p>
            <!-- </form> -->
        </div>
        <footer>
            <p>Already have an Opay Account? <a href="opay-login.html">Log in</a></p>
            <p class="licensed">Licensed by the <span>CBN</span> and insured by the <span>NDIC</span></p>
        </footer>
    </div>




    <script src="js/create-opay.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/verify-opay.css">
    <title>Verify</title>
</head>
<body>
    <div class="verify-container">
        <header>
            <p>Verify Phone Number</p>
            <p id="otp-code">OTP</p>
        </header>

        <div class="verify-input">
            <!-- <form action=""> -->
                <div class="message-verification">
                    <h2>Step 1 - Check the Code YOu Received</h2>
                    <p>A verification code has been sent to your phone number <span>+2349112088120</span>,please take a look.</p>
                </div>

                <div class="field-wrapper">
                    <h2>Step 2- Fill in the Box below with code</h2>
                    <input id="otp" type="text" name="otp" maxlength="6" placeholder="Enter 6-digit OTP you received" required>
                    <p>Didn't receive the OTP? resend <span id="get-new-code">Click here</span></p>
                </div>

                <button id="verifyBtn">Verify</button>

                <p id="verifyStatus"></p>
            <!-- </form> -->
        </div>
    </div>





    <script src="js/verify-opay.js"></script>
</body>
</html>

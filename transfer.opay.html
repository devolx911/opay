<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/transfer.opay.css">
    <link rel="stylesheet" href="css/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Transfer</title>
</head>
<body>
    <div class="transfer-container">
        <header>
            <div class="left-header">
                <p>Transfer to Bank Account</p>
            </div>
            <div class="right-header">
                <a href="#">History</a>
            </div>
        </header>
        <div class="advert-container">
            <img src="photos/Screenshot_20250903-211133 (1).png" alt="advert">
        </div>
        <div class="free-tranfer">
            <p>Free transfer for the day: 2</p>
        </div>
        <div class="transfer">
            <h2>Recipient Account</h2>
            <div class="field-wrapper">
                <input id="account" type="text" name="Account" placeholder="Enter 10-digit Account Number">
            </div>
            <div class="field-wrapper">
                <input id="bank" type="text" name="bank" placeholder="Select Bank">
            </div>
            <button>Next</button>
        </div>
        <div class="tranfer-success-rate">
            <p>Bank Transfer success Rate Monitor</p>
        </div>
        <div class="recent-transfer-container">
            <div class="recent-section">
                <div class="recent">
                    <p>Recent</p>
                </div>
                <div class="favourites">
                    <p>Favourites</p>
                </div>
                <div class="search">
                    <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="recent-list">
                <ul>
                    <li>
                        <div class="acc-info">
                            <div class="acc-name">
                                <p>BIG LOADED</p>
                            </div>
                            <div class="acc-num">
                                <span>1029491387 MONI POINT</span>
                            </div>
                        </div>
                        <div class="bank-logo">
                            <img src="photos/9ef1846a74700af02e30898ff0e4b730.jpg" alt="log">
                        </div>
                    </li>
                    <li>
                        <div class="acc-info">
                            <div class="acc-name">
                                <p>BIG CODE OLX</p>
                            </div>
                            <div class="acc-num">
                                <span>9022295093 MONI POINT</span>
                            </div>
                        </div>
                        <div class="bank-logo">
                            <img src="photos/89559f7123a2d47d9558cd15dbcb2b0a.jpg" alt="log">
                        </div>
                    </li>
                    <li>
                        <div class="acc-info">
                            <div class="acc-name">
                                <p>BIG John</p>
                            </div>
                            <div class="acc-num">
                                <span>912088120 MONI POINT</span>
                            </div>
                        </div>
                        <div class="bank-logo">
                            <img src="photos/7da771b113c2569f35ed9177aee0b4ff.jpg" alt="log">
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</body>
</html>
